<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台監控</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        #login-form { max-width: 400px; margin: auto; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #error-msg { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>後台監控</h1>
        <section id="login-section">
            <form id="login-form">
                <label>電子郵件:</label>
                <input type="email" id="email" required>
                <label>密碼:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="login()">登入</button>
            </form>
            <p id="error-msg"></p>
        </section>
        <section id="data-section" style="display: none;">
            <button onclick="logout()">登出</button>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>纜車車箱號碼</th>
                        <th>賓客姓名</th>
                        <th>健康狀況</th>
                        <th>離場方法</th>
                        <th>轉送部門及目的地</th>
                        <th>離場時間</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script>
        console.log("開始載入後台 JavaScript...");
        if (typeof firebase === 'undefined') {
            console.error("Firebase SDK 未載入！請檢查網路或使用 VPN");
            document.getElementById('error-msg').innerText = "錯誤：Firebase SDK 未載入，請檢查網路連線";
            throw new Error("Firebase SDK 未載入");
        } else {
            console.log("Firebase SDK 成功載入，版本:", firebase.SDK_VERSION);
        }

            const firebaseConfig = {
            apiKey: "AIzaSyCgSaPKhaaX9cP1tY-ThykJvo_sJtVyyDc",
            authDomain: "qrcodesystem-bceda.firebaseapp.com",
            databaseURL: "https://qrcodesystem-bceda-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "qrcodesystem-bceda",
            storageBucket: "qrcodesystem-bceda.firebasestorage.app",
            messagingSenderId: "253231467455",
            appId: "1:253231467455:web:5eb19df93b8b621ec6af0a"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase 初始化成功");
            const auth = firebase.auth();
            const db = firebase.database();

            function login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .then(user => {
                        console.log("登入成功:", user);
                        document.getElementById('login-section').style.display = 'none';
                        document.getElementById('data-section').style.display = 'block';
                        loadData();
                    })
                    .catch(error => {
                        console.error("登入失敗:", error);
                        document.getElementById('error-msg').innerText = '登入失敗: ' + error.message;
                    });
            }

            function logout() {
                auth.signOut().then(() => {
                    console.log("登出成功");
                    document.getElementById('data-section').style.display = 'none';
                    document.getElementById('login-section').style.display = 'block';
                });
            }

            function loadData() {
                db.ref('records').on('value', snapshot => {
                    const tbody = document.querySelector('#data-table tbody');
                    tbody.innerHTML = '';
                    snapshot.forEach(child => {
                        const data = child.val();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${child.key}</td>
                            <td>${data.carNumber || ''}</td>
                            <td>${data.guestName || ''}</td>
                            <td>${data.healthStatus || ''}</td>
                            <td>${data.exitMethod || ''}</td>
                            <td>${data.transferDept || ''}</td>
                            <td>${data.exitTime || ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    console.log("資料載入成功");
                }, error => {
                    console.error("資料載入失敗:", error);
                    document.getElementById('error-msg').innerText = "資料載入失敗: " + error.message;
                });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    console.log("使用者已登入:", user);
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('data-section').style.display = 'block';
                    loadData();
                } else {
                    console.log("無使用者登入");
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('data-section').style.display = 'none';
                }
            });
        } catch (error) {
            console.error("Firebase 初始化失敗:", error);
            document.getElementById('error-msg').innerText = "Firebase 初始化失敗: " + error.message;
        }
    </script>
</body>
</html>
